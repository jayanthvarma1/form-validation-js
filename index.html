<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
         <form id="form">
            <!-- Full Name -->
             <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100">
             </div>
             <!-- Phone number -->
             <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="999-999-9999" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
             </div>
             <!-- Email Address -->
             <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email"
                required>
             </div>
             <!-- Website URL -->
              <div class="form-group">
                <label for="website-url">Website URL</label>
                <input type="url" id="website-url" placeholder="https://google.com" name="website" required>
              </div>
              <!-- Password -->
               <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Enter password here (Min. 8 Characters)" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,32}$" 
                title="Please include 1 uppercase, 1 lowercase, 1 number and 1 special character">
               </div>
               <!-- Confirm Password -->
               <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" id="password2" placeholder="Enter the same password here again" name="password" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,32}$">
               </div>
               <!-- Button to Register -->
                <button id="submit">Register</button>
         </form>
         <!-- Error / Success message -->
          <div id="message-container">
            <h3 id="message">Dont Hesistate!</h3>
          </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
